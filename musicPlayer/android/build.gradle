apply plugin: "com.android.application"

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.sam.musicplayer"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.65.1" // Replace with your React Native version
}